<div class="subproject_booking_overlay" id="{{ subproject }}"
    style="width: {{ width }}px;{% if subproject_shift > 0 %} top: {{ subproject_shift }}px !important; left: {{ subproject_shift / 2 }}px !important;{% endif %}"
    draggable="false"
     onclick="frappe.bohrplaner.open_parent_project(this);" data-parentproject="{{ parent_project }}">
    <div class="object-div" style="font-size: 7pt;">
        <div style="min-width:35px; ">{{ description }}</div>
        <div style="min-width:35px; ">{{ project }}</div>
        <div style="min-width:35px; ">{{ object_name }}</div>
        <div style="min-width:35px; ">{{ object_street }}</div>
        <div style="min-width:35px; ">{{ object_location }}</div>
    </div>
</div>
