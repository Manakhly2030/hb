<div style="margin: 5px; margin-top: 0px; border-top: 1px solid white;" id="form">
    <div class="title">
        <Span>Rückmeldung Bohrmeter</Span>
    </div>
    <div class="section-body">
        <div class="row">
            <div class="form-column col-sm-4 col-xs-12">
                <div class="row" style="margin-top: 20px; " id="action-row">
                    <div class="form-column col-sm-12 col-xs-12" style="padding-top: 10px;">
                        <label class="control-label" style="padding-right: 0px;">Bohrteam</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" placeholder="Bohrteam" id="drilling_team" readonly>
                        </div>
                    </div>
                    <div class="form-column col-sm-12 col-xs-12" style="padding-top: 10px;">
                        <label class="control-label" style="padding-right: 0px;">Datum</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                            <input type="date" class="form-control" placeholder="Datum" id="date">
                        </div>
                    </div>
                    <div class="form-column col-sm-12 col-xs-12" style="padding-top: 10px;">
                        <label class="control-label" style="padding-right: 0px;">Bohrmeter</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-long-arrow-down" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" placeholder="Bohrmeter" id="drilling_meter">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class ="form-column col-sm-4 col-xs-12">
                <div class="row" style="margin-top: 20px; " id="action-row">
                    <div class="form-column col-sm-12 col-xs-12" style="padding-top: 10px;">
                        <label class="control-label" style="padding-right: 0px;">Projekt</label>
                        <div class="input-group">
                            <span class="input-group-addon" id="project_icon"><i class="fa fa-cube"></i></span>
                            <input type="text" class="form-control" placeholder="Projekt-Nr." id="project">
                        </div>
                    </div>
                    <div class="form-column col-sm-12 col-xs-12" style="padding-top: 10px;">
                        <label class="control-label" style="padding-right: 0px;">Weiteres Projekt</label>
                        <div class="input-group">
                            <span class="input-group-addon" id="project_icon2"><i class="fa fa-cube"></i></span>
                            <input type="text" class="form-control" placeholder="Weitere Projekt-Nr." id="project2">
                        </div>
                    </div>
                    <div class="form-column col-sm-12 col-xs-12" style="padding-top: 10px;">
                        <label class="control-label" style="padding-right: 0px;"></label>
                        <button type="button" class="btn btn-primary btn-submit" style="display: none;" id="submit">Senden</button>
                    </div>
                </div>
            </div>
            <div class="form-column col-sm-4 col-xs-12">
                <div class="row" style="margin-top: 20px; " id="action-row">
                    <div class="form-column col-sm-12 col-xs-12" style="padding-top: 10px;">
                        <label class="control-label" style="padding-right: 0px;">Spülen</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-tint"></i></span>
                            <select class="form-control" placeholder="spülen" id="flushing">
                                <option value="Nein">Nein</option>
                                <option value="Ja">Ja</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-column col-sm-12 col-xs-12" style="padding-top: 10px;">
                        <label class="control-label" style="padding-right: 0px;">Hammerwechsel</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-tint"></i></span>
                            <select class="form-control" placeholder="Hammerwechsel" id="hammer_change">
                                <option value="Nein">Nein</option>
                                <option value="Ja">Ja</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-column col-sm-12 col-xs-12" style="padding-top: 10px;">
                        <label class="control-label" style="padding-right: 0px;">Schlagteilwechsel</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-tint"></i></span>
                            <select class="form-control" placeholder="impact_part_change" id="impact_part_change">
                                <option value="Nein">Nein</option>
                                <option value="Ja">Ja</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<input type="text" class="form-control" id="key" style="visibility: hidden; ">
<input type="text" class="form-control" id="field_memory" style="visibility: hidden; ">
<input type="text" class="form-control" id="check_memory" style="visibility: hidden; ">
